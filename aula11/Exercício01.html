<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>País</title>
    <style>
        body{
            background: rgb(102, 102, 255);
            font: normal 12pt Arial;
            color: white
        }

    </style>
</head>
<body>
    <h1>Seu país</h1>
    Qual é seu pais ? <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtv = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            var pais = (txtv.value)
            res.innerHTML = `<p>Você mora no <strong>${pais}</strong><p>`
            var p = pais.toLowerCase()
            if (p == 'brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong><p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong><p>'
            }
        }
    </script>
</body>
</html>
