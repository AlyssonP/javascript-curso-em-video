<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora simples</title>
    <style>
        body{
            background: rgb(98, 98, 248)
        }
        h1{
            color: rgb(246, 247, 248)
        }
    </style>
</head>
<body>
    <h1>Somado valores</h1>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById("textn1")
            var tn2 = window.document.querySelector("input#textn2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = n1+" + "+n2+" = " + s
        }
    </script>
</body>
</html>
